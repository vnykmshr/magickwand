name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Node.js ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install ImageMagick (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install imagemagick pkg-config

    - name: Install ImageMagick (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick libmagickwand-dev pkg-config

    - name: Verify ImageMagick installation (macOS)
      if: runner.os == 'macOS'
      run: magick --version

    - name: Verify ImageMagick installation (Linux)
      if: runner.os == 'Linux'
      run: |
        # ImageMagick 6 uses 'convert', ImageMagick 7 uses 'magick'
        if command -v magick &> /dev/null; then
          magick --version
        else
          convert --version
        fi

    - name: Install dependencies
      run: npm install

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm test

    - name: Run coverage (Ubuntu only)
      if: runner.os == 'Linux' && matrix.node-version == '20.x'
      run: npm run test:coverage
